        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend claass="border-bottom mb-4">Usuń post</legend>
            <h4>Czy na pewno chcesz usunąć post? <b>" {{ object.title }} "</b></h4>

    </div>
{% endblock content %}
