{% extends 'sporthub/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Nowy wpis</legend>
        <div class="form-group">
            <label for="id_title" class="control-label">Tytuł:</label>
            <input type="text" name="title" class="form-control" id="id_title" required>
        </div>
        <div class="form-group">
            <label for="id_content" class="control-label">Treść:</label>
            <textarea name="content" class="form-control" id="id_content" style="height: 33vh;" required></textarea>
        </div>
        <div class="form-group">
            <label for="id_image" class="control-label">Zdjęcie:</label>
            <input type="file" name="image" class="form-control-file" id="id_image">
        </div>
        <div class="form-group">
            <label for="id_gpx_file" class="control-label">Plik GPX:</label>
            <input type="file" name="gpx_file" class="form-control-file" id="id_gpx_file">
        </div>
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Nowy wpis</button>
    </div>
</form>

        <div class="border-top pt-3">
            <small class="text-muted">Masz już konto? <a href="{% url 'sporthub-home' %}">Powrót</a></small>
        </div>
    </div>
{% endblock content %}
