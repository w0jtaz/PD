{% extends 'sporthub/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Hello</legend>
            <h4>Wylogowano pomyślnie!</h4>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit"><a href="{% url 'login' %}">Zaloguj się ponownie</a></button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Dołącz do naszej społeczności!<a href="{% url 'register' %}"> Zarejestruj się</a></small>
    </div>
</div>
{% endblock content %}
